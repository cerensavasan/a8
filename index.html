<!DOCTYPE><html><head>
  
<style>
  
/* Main Document Styling */ 
html {
  background: #FFE3AA;
  font-family: Sans-Serif;
  line-height: 1.4;
}

h1 {
  margin-top: 30px;

  clear: both;
}  

h2 {
  font-weight: bold;

<body>
  <h1> BADYAK </h1>
</body>

<script>
  
//random number generator
var num = Math.floor(Math.random() * 90000) + 10000;
var randID = num.toString();

// sets the cookie cookieID
document.cookie = "cookieID=" + randID;

var req = new XMLHttpRequest();

req.open("GET", "/content");

req.onreadystatechange = function() {
  handleRes(req);
}

console.log("Sending to server cookie id: " + randID);
req.send('randomID='+ randID);

function handleRes(req) {
  if( req.readyState !== XMLHttpRequest.DONE )
    return;

  if(req.status === 200)
    document.querySelector("body").innerHTML += req.responseText;
}

</script>
</html>
